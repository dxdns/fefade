name: Release Svelte

on:
  push:
    tags:
      - "ff-svelte-v*.*.*"
    paths:
      - "packages/svelte/**"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - run: npm ci

      - run: npm run build -w @feflow-ui/svelte

      - run: cp README.md packages/svelte

      - run: npm publish -w @feflow-ui/svelte
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
